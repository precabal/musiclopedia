{% extends "base.html" %} <!--this means that you are extending the base tempate -->
{% block email %} <!-- this is the name of the block below -->
        <div class="row" style="height:100vh;">
                <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                        <form action = "/" method="POST"> <!-- action is the html template that will return the result to this input query -->
                                <div class="form-group text-center">
                                        <label style="font-weight:300; font-size:36px;">Type in a JAZZ artist name</label>
                                        <br /><br />
                                        <input type="text" class="form-control" id="artistName" name="artistName" placeholder="">
                                        <select class="form-control" name="queryTypeSelector">
                                                <option>Influencers</option>
                                                <option>Influencees</option>
                                        </select>
                                        <br /><br />

                                        <button type="submit" value="Send" name="submitArtist-container" class="btn btn-default id-submit">Submit</button>
                                </div>
                        </form>
                </div>
                {%block results %}
                {% endblock %}
        </div>



{% endblock %}
